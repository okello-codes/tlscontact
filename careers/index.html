                        <p><span class="NormalTextRun SCXW100770099 BCX9">Thanks to TLScontact, I was promoted from Operations Agent to Team Leader within four </span><span class="NormalTextRun SCXW100770099 BCX9">years of experience. Now mentoring </span><span class="NormalTextRun SCXW100770099 BCX9">new</span> <span class="NormalTextRun SCXW100770099 BCX9">employees </span><span class="NormalTextRun SCXW100770099 BCX9">through our</span><span class="NormalTextRun SCXW100770099 BCX9"> onboarding programme, I realise even more how the company provides every individual with an exceptional opportunity to continue learning in different area</span><span class="NormalTextRun SCXW100770099 BCX9">s</span><span class="NormalTextRun SCXW100770099 BCX9"> – even if the employee </span><span class="NormalTextRun SCXW100770099 BCX9">doesn’t</span><span class="NormalTextRun SCXW100770099 BCX9"> have any experience at all!�&nbsp;</span></p>
<p><span class="NormalTextRun SCXW57375151 BCX9">Within my personal development plan, I am currently studying management processes with </span><span class="NormalTextRun SCXW57375151 BCX9">some</span><span class="NormalTextRun SCXW57375151 BCX9"> TLScontact specialists from across the world. It </span><span class="NormalTextRun SCXW57375151 BCX9">fills</span><span class="NormalTextRun SCXW57375151 BCX9"> me with a sense of global </span><span class="NormalTextRun SCXW57375151 BCX9">solidarity</span><span class="NormalTextRun SCXW57375151 BCX9">, gives me </span><span class="NormalTextRun SCXW57375151 BCX9">the </span><span class="NormalTextRun SCXW57375151 BCX9">possibility to view the world from a different angle and adopt the experience of our foreign colleagues. You just need to </span><span class="NormalTextRun SCXW57375151 BCX9">seize</span> <span class="NormalTextRun SCXW57375151 BCX9">this </span><span class="NormalTextRun SCXW57375151 BCX9">opportunity</span><span class="NormalTextRun SCXW57375151 BCX9"> if it becomes available to you!</span></p>
                    </div>

                </div>
