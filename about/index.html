<p><span class="TextRun SCXW70686385 BCX0" lang="EN-GB" xml:lang="EN-GB" data-contrast="none"><span class="NormalTextRun SCXW70686385 BCX0">We also encourage regular employee feedback, through programmes such as Great Place </span><span class="NormalTextRun ContextualSpellingAndGrammarErrorV2Themed SCXW70686385 BCX0">To</span><span class="NormalTextRun SCXW70686385 BCX0"> Work®, to help us to continue evolving and improving</span><span class="NormalTextRun SCXW70686385 BCX0">.”</span></span></p>
                    </div>

                    <div class="close"><span class="sr-only">Close</span></div>
                </div>
            </div>

                    
            <div class="member-popin" data-popin-id="member-popin-2">
                <div class="overlay"></div>

                <div class="window">
                    <div class="img-container">
                        <img data-lazyloaded="1" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" data-src="https://www.tlscontact.com/wp-content/uploads/2023/12/DSC_2432_AZ_Official-e1700657980882-768x1152-1.jpg" alt="Alexander Zverintsev"><noscript><img src="https://www.tlscontact.com/wp-content/uploads/2023/12/DSC_2432_AZ_Official-e1700657980882-768x1152-1.jpg" alt="Alexander Zverintsev"></noscript>
                        <p class="title">Alexander Zverintsev</p>
                        <p class="job">Chief Information Officer</p>
                    </div>

                    <div class="content wysiwyg-content">
                        <p><span class="NormalTextRun SCXW47932495 BCX0">“We are a digital-first company, committed to accelerating digital transformation for governments and citizens. </span></p>
<p><span class="NormalTextRun SCXW47932495 BCX0">Through </span><span class="NormalTextRun SpellingErrorV2Themed SCXW47932495 BCX0">TLSdigital</span><span class="NormalTextRun SCXW47932495 BCX0">, our modular government platform, we ensure the agile delivery of secure, </span><span class="NormalTextRun SCXW47932495 BCX0">resilient</span><span class="NormalTextRun SCXW47932495 BCX0"> and experience-led citizen services. </span></p>
<p><span class="NormalTextRun SCXW47932495 BCX0">We use innovative technologies to empower seamless interactions, ensuring that every touchpoint reflects our dedication to excellence and efficiency.”</span></p>
                    </div>

<p><span class="TextRun SCXW141064649 BCX0" lang="EN-GB" xml:lang="EN-GB" data-contrast="none"><span class="NormalTextRun SCXW141064649 BCX0">Our dedicated team safeguards the integrity of our services and continuously refines our processes, adapting to the dynamic global environment. </span></span></p>
<p><span class="TextRun SCXW141064649 BCX0" lang="EN-GB" xml:lang="EN-GB" data-contrast="none"><span class="NormalTextRun SCXW141064649 BCX0">We apply Lean Management techniques and focus on service quality, integrating ISO 9001 Quality Management standards and involving all our employees in our continuous improvement efforts.</span></span><span class="EOP SCXW141064649 BCX0" data-ccp-props="{" 201341983":0,"335551550":6,"335551620":6,"335559739":160,"335559740":259,"469777462":[1927],"469777927":[0],"469777928":[1]}"="">“</span></p>

<p><span class="NormalTextRun SCXW144562156 BCX0">We </span><span class="NormalTextRun SCXW144562156 BCX0">seek</span><span class="NormalTextRun SCXW144562156 BCX0"> to empower our employees with a blend of mentorship, dedicated development programmes, </span><span class="NormalTextRun SCXW144562156 BCX0">training</span><span class="NormalTextRun SCXW144562156 BCX0"> and discussion, across multiple cultures and locations. </span></p>
<p><span class="NormalTextRun SCXW144562156 BCX0">We also focus on promoting good mental health and creating an environment where all our people feel psychologically safe.”</span></p>
